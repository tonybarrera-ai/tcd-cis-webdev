<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picture Lab</title>
  <link rel="stylesheet" href="image-styles.css" />
</head>
<body>
  <figure>
    <picture>
      <!-- mobile preferred: small WebP -->
      <source media="(max-width: 600px)" srcset="image-small.png" type="image/png">
      <!-- mobile fallback: small JPG -->
      <source media="(max-width: 600px)" srcset="image-small.jpg" type="image/jpeg">
      <!-- desktop preferred: large WebP -->
      <source srcset="image-large.png" type="image/png">
      <!-- desktop fallback: large JPG -->
      <source srcset="image-large.jpg" type="image/jpeg">
      <img src="image-large.jpg" alt="Description of the image">
    </picture>
    <figcaption>This is a caption for the image.</figcaption>
  </figure>
</body>
</html>
